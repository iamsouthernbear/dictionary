<div class="wrapper">
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>eng</th>
        <th>ru</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of words">
        <td>{{word.id}}</td>
        <td>{{word.eng}}</td>
        <td>{{word.ru}}</td>
        <td><button type="button" class="btn btn-default" [routerLink]="['/word-detail', word.id]">Detail</button></td>
      </tr>
    </tbody>
  </table>
</div>
