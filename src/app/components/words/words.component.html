<div class="wrapper">
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>eng</th>
        <th>ru</th>
      </tr>
    </thead>
    <tr *ngFor="let word of words">
      <td>{{word.id}}</td>
      <td>{{word.eng}}</td>
      <td>{{word.ru}}</td>
    </tr>
  </table>
</div>
